name: hotel_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'



dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dots_indicator: ^2.1.1
  flutter_svg: ^2.0.9
  mask_text_input_formatter: ^2.7.0
  cached_network_image: ^3.3.1
  animate_do: ^3.1.2
  loading_animation_widget: ^1.2.0+4
  money_formatter: ^0.0.5
  flutter_bloc: ^8.1.3
  retrofit: ^4.0.3
  dio: ^5.4.0
  json_annotation: ^4.8.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: ^8.0.6
  build_runner: ^2.4.8
  json_serializable: ^6.7.1



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-Semibold.otf